<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/default.css">
  <title>Document</title>
  <style>
    .grid {
      grid-template-columns: 200px 1fr auto 200px;
    }

    .grid div:nth-child(2) {
      grid-row-end: span 2;
    }

    .grid div:nth-child(6) {
      grid-column-start: 3;
      /*You can define where the column ends or how many columns it spans
      same applyies to grid-column-end*/
      /*grid-column-end: 5;*/
      grid-column-end: span 2;
    }
  </style>
</head>
<body>

  <div class="grid">
    <div>one</div>
    <div>two</div>
    <div>three</div>
    <div>four</div>
    <div>five</div>
    <div>six</div>
  </div>

</body>
</html>
